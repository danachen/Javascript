<body>
  <header>
  </header>
  <main>
    <div id="calendar"></div>
  </main>
  <footer>
  </footer>
  <style>
    * {
      margin-left: 10px;
    }
    table, td, th {
      border: 1px solid black;
    }
  </style>
  
  <script>
    function calendar(month, year) {
      let date = new Date(year, month - 1);
      date.setDate(1);
      let thisDay = date.getDate();
      let thisMonth = date.getMonth() + 1;
      let dayOfWeek = date.getDay();
      table = "<table><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th><th>S</th><tr>";
      let dayCounter = dayOfWeek;

      while (dayCounter > 1) {
        dayCounter -= 1;
        table += '<td></td>';
      }

      while (thisMonth === month) {
        thisDay = date.getDate();
        if ((dayOfWeek + thisDay - 1) % 7 === 0) {
          table += "<td>" + thisDay + "</td></tr><tr>";
        } else {
          table += "<td>" + thisDay + "</td>";
        }
      
        date.setDate(thisDay+1);
        thisMonth = date.getMonth() + 1;
      }

      let remainder = 7 - (dayOfWeek + thisDay - 1) % 7;

      while (remainder > 0) {
        remainder -= 1;
        table += '<td></td>';
      }
      table += '</tr></table>'
      
      let calendarEl = document.getElementById('calendar');
      calendarEl.innerHTML = table;
    }
    calendar(5, 2021);
  </script>
