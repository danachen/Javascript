  <main>
    <button id='button'>Click to hide the text</button><div id='text'>Text</div>
  </main>
  <footer>
  </footer>
  <script>
    button.onclick = function(event) {
      if (text.hidden) {
        text.hidden = false;
        button.textContent = 'Click to hide the text';
      } else {
        text.hidden = true;
        button.textContent = 'Click to unhide the text';
      }
    }
  </script>
