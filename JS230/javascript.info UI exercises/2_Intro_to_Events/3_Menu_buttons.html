<body>

  <main>
    <div id="menu">
      <button data-action="save">Save</button>
      <button data-action="load">Load</button>
      <button data-action="search">Search</button>
    </div>
  </main>
  <footer>
  </footer>
  <script>
    class Menu {
      constructor(elem) {
        this._elem = elem;
        elem.onclick = this.onClick.bind(this); // Interesting part is here, if we do bind(menu), then the object bounded is just the html for the menu, if we bind `this`, we get the whole object, along with the methods ... so if menu as a html string was passed to onClick(), it would not work, as the methods are not passed over
      }

      save() {
        alert('saving');
      }

      load() {
        alert('loading');
      }

      search() {
        alert('searching');
      }

      onClick(event) {
        let action = event.target.dataset.action;
        if (action) {
          this[action]();
        }
      };
    }
    new Menu(menu);
  </script>
